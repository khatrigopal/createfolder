---
- name: To set up internet gateway
  hosts: all
  tasks:
   - name: Create VPC and Subnet
     amazon.aws.ec2_vpc_net:
         state: present
         region: us-east-1
         cidr_block: 20.0.0.0/16
         subnets:
           - cidr: 20.0.0.0/16
             resource_tags: {"Name":"Test Subnet"}
         route_tables:
           - subnets:
             - 20.0.0.0/16
             routes:
               - dest: 0.0.0.0/0
                 gw: igw
         wait: yes
         internet_gateway: yes
         resource_tags:
           Name: "Test VPC"
       register: vpc
       
    
